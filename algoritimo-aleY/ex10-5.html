<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 10 - 5</title>
</head>
<body>
    <h1>Streaming</h1>
    <input type="text" id="inpName" placeholder="nome do seriado">
    <br>
    <input type="text" id="inpQntdEp" placeholder="qntd de episodios">
    <br>
    <button onclick="calc()">verificar nivel</button>
    <br>
    <div id="result"></div>
</body>
</html>
<script>
    function calc() {
        let serie = document.getElementById('inpName').value;
        let eps = parseInt(document.getElementById('inpQntdEp').value) * 22;

        result.innerHTML = `vejo que vc gosta da serie ${serie}<br>`;

        if (eps > 1800) {
            result.innerHTML += ' uau vc gosta de serie msm, viciado sem vida'
        }
    }


</script>
