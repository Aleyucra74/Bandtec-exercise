<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 8 - 5</title>
</head>

<body>
    <h1>Temperatura</h1>

    <input type="text" id="inpTemp" placeholder="temperatura do ambiente"><br>
    <button onclick="calc()">verificar clima</button><br>
    <figure>
        <img src="" alt="" id="imgFruta" width="500px">
        <figcaption id="figFrase"></figcaption>
    </figure>
</body>
</html>
<script>
    function calc() {
        let temp = parseInt(document.getElementById('inpTemp').value);
        if (temp > 10) {
            imgFruta.src = 'garbage.jpg';
            figFrase.innerHTML = 'inapropriada p/ conservar alimento';
        } else {
            imgFruta.src = 'fruit-punch.jpg';
            figFrase.innerHTML = 'apropriada p/ conservar alimento';
        }

    }
</script>
