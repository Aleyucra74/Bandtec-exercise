<script>
    function fato() {
        let ano = document.getElementById('inpAno').value;

        if (ano > 1969) {
            result.innerHTML = `no ano ${ano} o email ja havia sido aprimorado - poderia ser enviado para outro conmputador`;
        } else if (ano > 1965 && ano < 1969) {
            result.innerHTML = `no ano ${ano} o email ja havia sido criado`;                
        } else if (ano == 1965) {
            result.innerHTML = `no ano ${ano} o email estava sendo criado`;
        } else {
            result.innerHTML = `no ano ${ano} o email nem havia sido criado ainda`;
        }


    }




</script>
