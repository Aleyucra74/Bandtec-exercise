<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 5 - 12</title>
</head>
<body>
    <h1>random</h1>
    <input type="text" id="inpNumber" placeholder="qnts numeros vc quer sortear"><br>
    <button onclick="random()">sortear numeros</button>
    <div id="result"></div>
</body>
</html>
<script>
    function random() {
        let nmr = parseInt(document.getElementById('inpNumber').value);
        let cont = 0;
        result.innerHTML = '';
        while (cont < nmr) {
            let random = Math.floor(Math.random()*100)+1;
            result.innerHTML += `${random}<br>`;
            cont++
        }
    }
</script>
