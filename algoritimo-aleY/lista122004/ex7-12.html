<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 7 - 12</title>
</head>

<body>
    <h1>tabuada</h1>
    <select id="slcTabuada" onchange="tabuada()">
        <option value="">-- escolha um --</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select><br>
    <div id="result"></div>
</body>

</html>
<script>
    function tabuada() {
        let tabuada = parseInt(document.getElementById('slcTabuada').value);
        let cont = 1;
        result.innerHTML = '';
        while (cont <= 10) {
            let valor = tabuada * cont;
            if (valor % 2 == 0) {
                result.innerHTML += `<div style="color:blue;">${tabuada} X <u>${cont}</u> = <b>${valor}</b></div><br>`;
            } else {
                result.innerHTML += `<div style="color:red;">${tabuada} X <u>${cont}</u> = <b>${valor}</b></div><br>`;
            }
            cont++;
        }
    }
</script>
