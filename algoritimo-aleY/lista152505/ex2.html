<html lang="en">
<head>

</head>
<body>
    <h1>seu nome</h1>
    <input type="text" id="inpNome" onkeyup="calc()" placeholder="seu nome pls"><br>
    <div id="result"></div>
</body>
</html>
<script>
    function calc() {
        result.innerHTML = '';
        var nome = document.getElementById('inpNome').value;
        result.innerHTML += nome.length >= 10 ? 'nome OK':' nome invalido, pelo menos 10 letras';
    }
</script>
