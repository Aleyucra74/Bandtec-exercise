<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 3 - 15 date</title>
</head>
<body>
    <h1>aposentador</h1>
    <input type="text" name="" id="inpIdade" placeholder="sua idade atual"><br>
    <button onclick="calc()">Simular aposentadoria</button>
    <div id="result"></div>
</body>
</html>
<script>
    function calc() {
        result.innerHTML = '';
        var idade = parseInt(document.getElementById('inpIdade').value);
        var dataAtual = new Date();
        var homem =65-idade;
        var mulher =60-idade;
        var yy = (dataAtual.getFullYear() - idade)+ 65;
        var dd = dataAtual.getDay();
        var mm = dataAtual.getMonth();

        result.innerHTML += `se for homem, faltam ${homem} anos para q se aposente, podera se aposentar em ${dd}/${mm}/${yy}<br>`;
        result.innerHTML += `se for mulher, faltam ${mulher} anos para q se aposente, podera se aposentar em ${dd}/${mm}/${yy-5}<br>`;
    }
</script>
