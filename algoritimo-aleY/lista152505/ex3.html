<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 3 - 15</title>
</head>

<body>
    <h1>nome</h1>
    <input type="text" name="" id="inpNome" onkeyup="calc()" placeholder="seu nome"><br>
    <div id="result"></div>
</body>

</html>
<script>
    function calc() {
        result.innerHTML = '';
        var nome = document.getElementById('inpNome').value;
        // result.innerHTML += nome.trimEnd().length >= 10 && nome.trimStart().length >= 10 ? 
        // 'nome OK': ' nome deve ser informado ';

        if (nome.indexOf('fogo') != -1) {
            result.innerHTML += 'com fogo n se brinca';
        } else if (nome.trimEnd().length >= 10 && nome.trimStart().length >= 10) {
            result.innerHTML += 'nome ok';
        } else {
            result.innerHTML += 'nome deve ser informado';
        }
    }
</script>
