<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicios 13 - 5</title>
</head>
<body>
    <h1>Temperatura</h1>

    <input type="text" placeholder="temperatura atual?" id="inpTemp">
    <br>
    <button onclick="analise()">Analisar a temp</button>
    <br>
    <div id="result"></div>
</body>
</html>
<script>
    function analise() {
        let temp = document.getElementById('inpTemp').value;

        if (temp > 23) {
            result.innerHTML = 'temperatura desconfortavel calorrrr';
        }else if(temp < 22) {
            result.innerHTML = 'temperatura desconfortavel frioooo';
        }else {
            result.innerHTML = 'temperatura confortavel';
        }

    }

</script>
