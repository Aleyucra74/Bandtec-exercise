<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 8 - 5</title>
</head>
<body>
    <h1>Banco Itado</h1>
    <br>
    <input type="text" id="inpSaldoConta" placeholder="saldo da conta">
    <br>
    <input type="text" id="inpValorDebito" placeholder="valor de debito">
    <br>
    <button onclick="calc()">analise da conta </button>
    <br>
    <div id="result"></div>
</body>
</html>
<script>
    function calc() {
        let saldoConta = parseInt(document.getElementById('inpSaldoConta').value);
        let debito = parseInt(document.getElementById('inpValorDebito').value);
        let saldoAtual = saldoConta - debito;

        result.innerHTML = saldoAtual<0 ? `<b>o saldo atual da conta corrente é de R$${saldoAtual.toFixed(2)}</b>`: `<i>o saldo atual da conta corrente é de R$${saldoAtual.toFixed(2)}</i>`;
    }


</script>
