<body>
    <h1>Governo</h1>
    <input type="text" id="inpRendaUsuario" placeholder="renda do usuario"><br>
    <input type="text" id="inpRendaTotal" placeholder="renda total"><br>
    <button onclick="calc()">verificar ajuda</button>

</body>

<script>
    function calc() {
        let rendaUsuario = parseInt(document.getElementById('inpRendaUsuario').value);
        let rendaTotal = parseInt(document.getElementById('inpRendaTotal').value);

        if (rendaUsuario <= 1050 && rendaTotal <=2100) {
            alert('voce tem direito!');
        } else {
            alert('voce nao tem direito, sry');
        }
    }
</script>
