<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 2 - 14</title>
</head>
<body>
    <h1>sorte com while</h1>
    <input type="text" id="inpNumero" placeholder="coloque um numero de 0 a 100"><br>
    <button onclick="calc()">testar minha sorte</button><br>
    <div id="result"></div>
</body>
</html>
<script>
    function calc() {
        let nmr = parseInt(document.getElementById('inpNumero').value);
        var i=0
        while (i<=20) {
            let random = Math.floor(Math.random()*100)+1;
            if (random == nmr) {
                break;
            }
            i++;
        }
        if (i<20) {
            result.innerHTML = `muito bem, vc é uma pessoa de sorte seu numero saiu no ${i}° sorteio<br>`;
        } else {
            result.innerHTML = 'é vc nao tem muita sorte em sorteios, pelo visto<br>';
        }
    }
</script>
