        if (dado == 1) {
            imgDado.src = '1.png';
        } else if (dado == 2) {
            imgDado.src = '2.png';
        }  else if (dado == 3) {
            imgDado.src = '3.png';
        }  else if (dado == 4) {
            imgDado.src = '4.png';
        }  else if (dado == 5) {
            imgDado.src = '5.png';
        }  else if (dado == 6) {
            imgDado.src = '6.png';
        }
    }
</script>
