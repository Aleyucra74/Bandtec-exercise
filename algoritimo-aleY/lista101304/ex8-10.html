<body>
    <h1>resto</h1>
    <input type="text" id="inpNmr"><br>
    <button onclick="calc()">é divisivel por 7?</button>
</body>

<script>
    function calc() {
        let nmr = parseInt(document.getElementById('inpNmr').value);
        if (nmr % 7 == 0) {
            alert('sim, é');
        } else {
            alert('não é');
        }
    }

</script>
