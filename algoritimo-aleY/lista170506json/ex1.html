<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 1 - 17</title>
</head>
<body>
    <h1>Jogo</h1>
    <input type="text" name="" id="inpVitoria" placeholder="VItorias"><br>
    <input type="text" name="" id="inpDerrota" placeholder="Derrotas"><br>
    <input type="text" name="" id="inpEmpate" placeholder="Empates"><br>
    <button onclick="jogo()">Analisar campanha</button>
    <div id="result"></div>
</body>
</html>
<script>
    const games = {
        vitoria:0,
        derrota:0,
        empate:0,
    }

    function jogo() {
        let vitori = document.getElementById('inpVitoria').value;
        let derrot = document.getElementById('inpDerrota').value;
        let empat = document.getElementById('inpEmpate').value;

        games.vitoria = vitori*3;
        games.empate = empat*1;
        games.derrota = derrot*0;

        result.innerHTML = `O time terminou o campeonato com ${games.vitoria+ games.empate} pontos`;
    }


</script>
