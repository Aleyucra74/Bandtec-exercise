        const time1 = { 
            nome: '',

        const time2 = {

        function timeDois() {
            var name = document.getElementById('inpNome').value;
            var win = document.getElementById('inpVitoria').value;
            var defeat = document.getElementById('inpEmpate').value;
            var draw = document.getElementById('inpDerrota').value;

            time2.nome = name;
            time2.vitoria = win*3;
            time2.empate = draw*1;
            time2.derrota = defeat*0;

            document.getElementById('result').innerHTML = `
                o time ${time1.nome} terminou o campeonato com ${time1.vitoria+time1.empate} pontos <br>
                o time ${time2.nome} terminou o campeonato com ${time2.vitoria+time2.empate} pontos 
            `;
            event.preventDefault();
        }

        function reset() {
