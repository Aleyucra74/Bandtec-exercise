<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 4 - 13</title>
</head>
<body>
    <h1>99</h1>
    <button onclick="calc()">conte de 99 a 1</button><br>
    <div id="result"></div>
</body>
</html>
<script>
    function calc() {
        let a = 99
        for (let i = 0; i < 99; i++) {
            result.innerHTML += `${a--}<br>`;
        }
    }
</script>
