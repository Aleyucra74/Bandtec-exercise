<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 3 - 13</title>
</head>
<body>
    <h1>150</h1>
    <button onclick="calc()">conte de 1 a 150</button><br>
    <div id="result"></div>
</body>
</html>
<script>
    function calc() {
        for (let i = 0; i < 150; i++) {
            result.innerHTML += `${i+1}<br>`;
        }
    }
</script>
