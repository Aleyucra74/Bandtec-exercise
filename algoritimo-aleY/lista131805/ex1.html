<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercio 1 - 13</title>
</head>

<body>
    <h1>while</h1>
    <button onclick="calc()">200</button>
    <div id="result"></div>
</body>

</html>
<script>
    function calc() {
        let a = 200;
        let i = 0;
        while (i < 200) {
            result.innerHTML += `${a--} <br>`;
            i++;
        }
    }
</script>
