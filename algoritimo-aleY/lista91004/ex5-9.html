<html lang="en">
<head>

</head>
<body>
    <h1>Tinder</h1>
    <select id="slcCor">
        <option value="preto">preto</option>
        <option value="vermelho">vermelho</option>
        <option value="amarelo">amarelo</option>
        <option value="castanho">castanho</option>
    </select><br>
    <input type="text" id="inpAltura" placeholder="altura"><br>
    <button onclick="calc()">deu match?</button><br>
    <img src="" alt="" id="imgMatch">
</body>
</html>
<script>
    function calc() {
        let cor = document.getElementById('slcCor').value;
        let altura = parseInt(document.getElementById('inpAltura').value);
        imgMatch.src = '';
        if (altura >= 1.70 && (cor == 'preto' || cor == 'vermelho')) {
            imgMatch.src = '1f60a.png';
        } else {
            imgMatch.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTWiKAdi8z8ghZS2F6tP1yycSAjsSrpvJM1HBw_8HHCuCUDtHci&usqp=CAU';
        }
    }
</script>
