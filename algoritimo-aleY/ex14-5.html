<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 14 - 5</title>
</head>
<body>
    <h1>Pizza Rãti</h1>
    <input type="text" id="inpDistancia" placeholder="distancia da pizzaria da casa">
    <br>
    <button onclick="calc()">verificar disponibilidade</button>
    <br>
    <div id="result"></div>
</body>
</html>
<script>
    function calc() {
        let distancia = parseInt(document.getElementById('inpDistancia').value);
        
        if (distancia > 250) {
            result.innerHTML = 'a rati nao entraga neste endereço';
        } else if(distancia > 50 && distancia < 250) {
            result.innerHTML = 'sua pizza sera entregue com o valor de entrega R$25';
        } else {
            result.innerHTML = 'sua pizza saira de graça';
        }

    }


</script>
