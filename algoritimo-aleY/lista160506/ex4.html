<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 4 - 16</title>
</head>
<body>
    <h1>filmes favoritos</h1>
    <input type="text" name="" id="inpFilme" placeholder="seus filmes favoritos"><br>
    <button onclick="filme()">cadastrar</button><br>
    <div id="result"></div>
</body>
</html>
<script>
    const filmesVetor = [];

    function filme() {
        result.innerHTML='';
        let moovie = document.getElementById('inpFilme').value;

        filmesVetor.push(moovie);

        for (let i = 0; i < filmesVetor.length; i++) {
            if(i%2==0) {
                result.innerHTML += `<p style="color:blue">${filmesVetor[i]}</p>`;
            }else{
                result.innerHTML += `<p style="color:red">${filmesVetor[i]}</p>`;
            }
        }
    }
</script>
